<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registrarse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    
</head>

<body id="page-top" >
    <div class="row">
        <div class="container col-12 col-lg-4 offset-lg-4 shadow-lg p-4 mt-5 rounded-3">
            
            <div class="row">
                <form action="" method="get" id="formulario">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h4>Registrarse</h4>
                        </div>
                    </div>

                    <hr class="text-primary">
                    
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputNombre"  name="inputNombre"
                                    placeholder="name@example.com" required>
                                <label for="inputNombre">Nombre</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-7">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputApellidos" name="inputApellidos"
                                    placeholder="name@example.com" required>
                                <label for="inputApellidos">Apellidos</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                                    placeholder="name@example.com" required>
                                <label for="inputEmail">Email address</label>
                                <div id="emailHelp" class="form-text">example@mail.com</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                                    placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="inputPassword2" name="inputPassword2"
                                    placeholder="Password" required>
                                <label for="inputPassword2 ">Confirm Password</label>
                                <div id="emailHelp" class="form-text">
                                    Asegurese de que su contraseña cumpla con los requisitos de seguridad:
                                    <br>
                                    <ul>
                                        <li>Combinación de mayúsculas y minúsculas.</li>
                                        <li>Extensión 8 carácteres mínimo.</li>
                                        <li>Al menos un carácter especial (* ¡ ¿ - .)</li>
                                    </ul>
                                  
                                </div>
                            </div>

                            <div class="form-check form-switch my-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Acepto términos y condiciones</label> <br>
                                <a href="#" class="text-muted">Terminos y condiciones</a>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12">

                            <button type="submit" class="btn btn-success">Continuar</button>

                        </div>

                    </div>


                </form>
            </div>
        </div>
    </div>

   
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script validaciones-->
    <script src="js/validacionInciarSesion.js"></script>
</body>

</html>
